  <script>
    function getIPAddress(callback) {
      fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          callback(data.ip);
        })
        .catch(error => console.error('Error fetching IP address:', error));
    }

    function updateStatus(action) {
      getIPAddress(ip => {
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxcsrrdKy2sxVAXHoW7Fo0BNF9D9KSOREFrR9b3aKWeJX7N6Wk3xquaY8vAqiSaMSAziA/exec'; // Ganti dengan URL Script Anda
        const url = `${scriptUrl}?ipAddress=${ip}&action=${action}`;

        fetch(url)
          .then(response => response.text())
          .then(result => console.log(result))
          .catch(error => console.error('Error:', error));
      });
    }

    function updateVisitorCount() {
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbxcsrrdKy2sxVAXHoW7Fo0BNF9D9KSOREFrR9b3aKWeJX7N6Wk3xquaY8vAqiSaMSAziA/exec'; // Ganti dengan URL Script Anda
      const url = `${scriptUrl}?action=count`;

      fetch(url)
        .then(response => response.text())
        .then(count => {
          document.getElementById('online').innerText = count;
         $('#on').show()
        })
        .catch(error => console.error('Error:', error));
    }

    function handlePageUnload() {
      updateStatus('offline');
    }

    window.onload = function() {
      updateStatus('online');
      updateVisitorCount();
      setInterval(updateVisitorCount, 5000); // Perbarui jumlah pengunjung setiap 5 detik
      window.addEventListener('beforeunload', function(event) {
        handlePageUnload();
        
      });
    };
